<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<center>
  <div id="header">
    <h3>AI DJ WEB APP</h3>
    <br>
    <label>NOTE - move your left hand wrist up and down for increasing and decreasing the Volume. Move your right-hand wrist up and down for increasing and decreasing the speed.</label>
  </div>
    <br><br>
    <button class="btn btn-success" onclick="play1()">Play</button>
    <br><br>
    <div id="left_div">
      <img src="disk.gif">
      <br>
      <h4 id="speed" class="btn btn-warning">Speed</h4>
    </div>
    <div id="right_div">
      <img src="disk.gif">
      <br>
      <h4 id="volume" class="btn btn-warning">Volume</h4>
    </div>
</center>

<script src="main.js"></script>
</body>
</html>
